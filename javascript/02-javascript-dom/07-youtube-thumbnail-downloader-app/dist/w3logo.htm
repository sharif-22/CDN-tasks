<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/@vite/client"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT thumbnail downloader</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body class="flex justify-center items-center w-full h-screen">
    <main
      class="mx-auto bg-slate-300 p-5 rounded max-w-xs min-w-80 lg:max-w-5xl lg:min-w-[50rem]"
    >
      <form class="flex flex-col gap-2">
        <label for="youtubeLink">Enter youtube link</label>
        <input
          placeholder="Enter youtube link"
          class="outline-none rounded p-2"
          type="text"
          id="youtubeLink"
        />
        <img
          class="my-2"
          src="/yt-thumbnail-placeholder.svg"
          alt="youtube Thumbnail "
        />
        <button
          id="getThumbnail"
          class="p-2 w-full bg-blue-500 hover:bg-blue-600 my-2 rounded text-white font-semibold"
        >
          Get Thumbnail
        </button>

        <button
          id="downloadThumbnail"
          class="p-2 w-full bg-green-500 hover:bg-green-600 my-2 rounded text-white font-semibold hidden"
        >
          <a href="" download="dummy"> Download Thumbnail </a>
        </button>

        <a href="/images/myw3schoolsimage.jpg" download="w3logo">
          <img
            src="https://i.ytimg.com/vi/U74BJcr8NeQ/maxresdefault.jpg"
            alt="W3Schools"
            width="104"
            height="142"
          />
        </a>
      </form>
    </main>

    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
