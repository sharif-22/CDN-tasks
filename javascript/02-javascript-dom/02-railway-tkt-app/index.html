<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railway Ticket App</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <style>
      input {
        outline: none;
      }
      small {
        color: red;
      }
    </style>
  </head>
  <body class="bg-slate-200">
    <h1
      class="text-center text-lg lg:text-2xl bg-blue-600 py-3 text-white lg:flex lg:items-center justify-center gap-x-1 h-auto"
    >
      Book
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="inline text-lg lg:text-2xl"
      >
        <path
          fill="currentColor"
          d="M12 2c-4 0-8 .5-8 4v9.5C4 17.43 5.57 19 7.5 19L6 20.5v.5h2l2-2h4l2 2h2v-.5L16.5 19c1.93 0 3.5-1.57 3.5-3.5V6c0-3.5-4-4-8-4M7.5 17c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17m3.5-7H6V6h5zm5.5 7c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5s1.5.67 1.5 1.5s-.67 1.5-1.5 1.5m1.5-7h-5V6h5z"
        />
      </svg>
      Train ticket with 0% Extra Chargers
    </h1>
    <form
      id="form"
      name="ticketForm"
      class="mx-auto w-[330px] p-7 bg-slate-300 my-4 flex flex-col gap-5 lg:my-10 lg:w-1/3 lg:rounded-md"
    >
      <!-- Add passengers  -->
      <div class="flex flex-col gap-3">
        <!-- passengers list   -->
        <div id="passengerList">
          <!-- passengers  -->
          <div>
            <div class="passenger">
              <!-- name field -->
              <div class="flex flex-col gap-x-3 gap-y-2">
                <label for="passenger1Name">Enter Passenger 1 Name </label>
                <input
                  required
                  class="passenger p-2"
                  type="text"
                  name="passenger1Name"
                  id="passenger1Name"
                  placeholder="Enter Passenger Name "
                />
                <small></small>
              </div>
              <!-- gender radio  -->
              <div class="gender-div space-y-2 mt-2">
                <div class="radio-collection flex justify-between p-3">
                  <div>
                    <input
                      required
                      type="radio"
                      name="passenger1Gender"
                      id="male1"
                      value="male"
                    />
                    <label for="male1">Male </label>
                  </div>

                  <div>
                    <input
                      required
                      type="radio"
                      name="passenger1Gender"
                      id="female1"
                      value="female"
                    />
                    <label for="female1">Female </label>
                  </div>

                  <div>
                    <input
                      required
                      type="radio"
                      name="passenger1Gender"
                      id="others1"
                      value="others"
                    />
                    <label for="others1">Others </label>
                  </div>
                </div>
                <small></small>
              </div>
              <!-- age field -->
              <div class="flex flex-col gap-3 mt-2">
                <label for="passenger1Age">Enter your Age </label>
                <input
                  required
                  class="p-2"
                  type="number"
                  min="1"
                  max="110"
                  name="passenger1Age"
                  id="passenger1Age"
                  placeholder="Enter your Age "
                />
                <small></small>
              </div>
            </div>
            <hr class="my-3" />
          </div>
        </div>

        <!-- add passenger btn  -->
        <button
          type="button"
          id="addPassengers"
          class="bg-blue-600 hover:bg-blue-700 p-3 rounded-md text-white w-full flex justify-center gap-x-3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 32 32"
          >
            <path
              fill="currentColor"
              d="M10.5 9A3.5 3.5 0 1 1 14 5.5A3.504 3.504 0 0 1 10.5 9m0-5A1.5 1.5 0 1 0 12 5.5A1.502 1.502 0 0 0 10.5 4m11.974 27.313L19.34 24h-7.101a4.007 4.007 0 0 1-3.867-2.97l-1.634-6.127a3.899 3.899 0 0 1 7.535-2.009L15.1 16H21v2h-7.436l-1.223-4.59a1.9 1.9 0 0 0-3.67.978l1.633 6.126A2.005 2.005 0 0 0 12.239 22h8.42l3.654 8.525zM30 6h-4V2h-2v4h-4v2h4v4h2V8h4z"
            />
            <path
              fill="currentColor"
              d="M18 28H7.768a2.003 2.003 0 0 1-1.933-1.485L2.033 12.258l1.933-.516L7.768 26H18Z"
            />
          </svg>
          Add More Passengers
        </button>
        <small></small>
      </div>
      <!-- Train no -->
      <div class="flex flex-col gap-2">
        <label for="trainNum">Enter Train no </label>
        <input
          required
          class="p-2"
          type="number"
          min="1000"
          max="99999"
          name="trainNum"
          id="trainNum"
          placeholder="Enter Train no "
        />
        <small></small>
      </div>
      <!-- formStation -->
      <div class="flex flex-col gap-2">
        <label for="fromStation">From Station </label>
        <input
          required
          class="p-2"
          type="text"
          name="fromStation"
          id="fromStation"
          placeholder="Enter Station Name "
        />
        <small></small>
      </div>
      <!-- toStation -->
      <div class="flex flex-col gap-2">
        <label for="toStation">To Station </label>
        <input
          required
          class="p-2"
          type="text"
          name="toStation"
          id="toStation"
          placeholder="Enter Station Name "
        />
        <small></small>
      </div>
      <!-- date of journey -->
      <div class="flex flex-col gap-2">
        <label for="dateOfJourney">Date Of Journey</label>
        <input
          required
          class="p-2"
          type="date"
          name="dateOfJourney"
          id="dateOfJourney"
          placeholder="DD/MM/YYYY"
        />
        <small></small>
      </div>

      <!-- search  -->
      <button
        id="bookTicket"
        class="bg-blue-600 hover:bg-blue-700 p-3 rounded-md text-white w-full flex justify-center gap-x-3"
        type="submit"
      >
        Book Ticket
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 14 14"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.65 2.24l-.39.09a1.19 1.19 0 0 1-.91 1.43a1.22 1.22 0 0 1-1.44-.92L1.13 3a.81.81 0 0 0-.61 1s.36 1.67.78 3.55m10.85-5.32a1.32 1.32 0 1 1-2.44-1L8.9.85a.89.89 0 0 0-1.16.47L4.38 9.23l-.44 1a.89.89 0 0 0 .47 1.16l4.06 1.73a.89.89 0 0 0 1.16-.47l3.8-8.94A.89.89 0 0 0 13 2.58Z"
          />
        </svg>
      </button>
    </form>
    <div
      id="popUp"
      style="display: none"
      class="bg-gray-300 lg:w-1/2 w-[80%] mx-auto my-8 rounded-md"
    >
      <!-- popup  -->
      <div>
        <div
          class="bg-green-500 p-6 text-2xl text-white font-semibold rounded-t-md flex justify-between items-center"
        >
          <p>Ticket Booked Success!</p>
          <a
            class="hover:bg-green-400 hover:text-red-500 rounded-md p-2 cursor-pointer"
            id="close"
            >X</a
          >
        </div>
        <div class="bg-slate-300 w-full p-4 rounded-b-md">
          <!-- date of journey -->
          <p
            class="bg-red-500 hover:bg-red-600 cursor-pointer p-2 text-white rounded-md"
            id="dateOfJourneySubmited"
          ></p>

          <!-- passenger names -->
          <ol id="olEl"></ol>

          <!-- trip  details  -->
          <div class="flex gap-4">
            <p
              class="text-white bg-blue-500 hover:bg-blue-600 cursor-pointer p-2 rounded-md"
              id="fromStationSubmited"
            ></p>
            <p
              class="text-white bg-blue-500 hover:bg-blue-600 cursor-pointer p-2 rounded-md"
              id="toStationSubmited"
            ></p>
            <p
              class="text-white bg-blue-500 hover:bg-blue-600 cursor-pointer p-2 rounded-md"
              id="trainNumSubmited"
            ></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
    <!-- <script type="module" src="./assets/js/appendEl.js"></script> -->
  </body>
</html>
