  <body>
    <main
      class="max-w-xs lg:max-w-2xl mx-auto flex flex-col justify-center space-y-8 pt-8"
    >
      <form
        method="post"
        id="locationForm"
        name="locationForm"
        class="flex w-full justify-between items-end gap-x-2"
      >
        <div class="w-full flex flex-col space-y-4">
          <label for="location">Enter Location </label>
          <input
            id="location"
            name="location"
            type="text"
            placeholder="Enter Location"
            class="input input-bordered"
          />
        </div>
        <button class="bg-red-400 p-2 m-2 h-full text-white rounded">
          Submit
        </button>
      </form>
      <div class="stores space-y-8 py-6"></div>

    <!--Toast-->
    <div
      class="alert-toast hidden fixed bottom-0 right-0 m-8 w-5/6 md:w-full max-w-sm"
    >
      <input type="checkbox" class="hidden" id="footertoast" />

      <label
        class="close cursor-pointer flex items-start justify-between w-full p-2 bg-red-400 h-24 rounded shadow-lg text-white"
        title="close"
