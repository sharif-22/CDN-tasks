<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- !!!!! pending  favicon   !!!!  -->
    <link
      rel="shortcut icon"
      class="bg-white"
      href="https://api.iconify.design/ic:outline-portable-wifi-off.svg?color=%23ffffff"
      type="image/x-icon"

    <!-- css -->
    

    <title>Wire FI Complaints register</title>
    <script type="module" crossorigin src="./assets/index-529f2af5.js"></script>
    <link rel="stylesheet" href="./assets/index-7287577b.css">
  </head>
  <body
    class="bg-zinc-200 flex-dir-col justify-center items-center w-full lg:h-[100dvh]"
  >
    <main>
      <div
        class="bg-white p-5 rounded-xl text-xl text-center font-semibold my-6 lg:px-40"
      >
        <p>Wire FI Complaints Register</p>
      </div>
      <!-- filling complaints  -->
      <form
        name="complaints"
        id="complaints"
        class="bg-white p-6 rounded-xl space-y-4 form w-full"
      >
        <!-- Name -->
        <div class="flex-dir-col gap-2">
          <label for="fullName">Enter Fullname </label>
          <input
            type="text"
            id="fullName"
            required
            name="fullName"
            placeholder="Enter Fullname * "
          />
        </div>
        <!-- contact -->
        <div class="flex-dir-col gap-2">
          <label for="contactNum">Enter Your Contact Number </label>
          <input
            type="number"
            id="contactNum"
            name="contactNum"
            placeholder="Enter your Contact Number *"
            required
          />
        </div>
        <!-- selct and wifi detailes -->
        <div class="flex lg:flex-row flex-col gap-3 w-full">
          <!-- select -->
          <div class="flex-dir-col gap-2 w-full">
            <label for="issue"> Select Issue Type</label>
            <select
              class="bg-slate-200 rounded-md p-3"
              required
              name="issue"
              id="issue"
            >
              <option value="">Select Issue Type *</option>
              <option value="Internet issuse">Internet issue</option>
              <option value="Billing & Payments">Billing & Payments</option>
              <option value="Shift Wifi Conneciton">
                Shift Wifi Connection
              </option>
              <option value="Active / Deactive connection">
                Active / Deactive connection
              </option>
            </select>
          </div>
          <!-- wifi -->
          <div class="flex-dir-col gap-2 w-full">
            <label for="wifiNum">Enter Your wifi Number </label>
            <input
              name="wifiNum"
              type="number"
              id="wifiNum"
              placeholder="Enter Your Wifi Number * "
              required
            />
          </div>
        </div>

        <!-- text area -->
        <div class="flex-dir-col gap-2">
          <label for="description">Explain Your Issue In Detail</label>
          <textarea
            placeholder="Explain Your Issue In Detail"
            class="bg-slate-200 rounded-md p-3 min-h-24"
            name="description"
            id="description"
            cols="40"
            rows="5"
          ></textarea>
        </div>
        <button
          type="submit"
          class="rise-ticket btn-indigo flex gap-3 justify-center items-center"
        >
          <p>Raise Ticket</p>
          <svg
            class="inline-block"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M12.17 3.83c-.27-.27-.47-.55-.63-.88c-.16-.31-.27-.66-.34-1.02c-.58.33-1.16.7-1.73 1.13c-.58.44-1.14.94-1.69 1.48c-.7.7-1.33 1.81-1.78 2.45H3L0 10h3l2-2c-.34.77-1.02 2.98-1 3l1 1c.02.02 2.23-.64 3-1l-2 2v3l3-3v-3c.64-.45 1.75-1.09 2.45-1.78c.55-.55 1.05-1.13 1.47-1.7c.44-.58.81-1.16 1.14-1.72c-.36-.08-.7-.19-1.03-.34a3.39 3.39 0 0 1-.86-.63zM16 0s-.09.38-.3 1.06c-.2.7-.55 1.58-1.06 2.66c-.7-.08-1.27-.33-1.66-.72c-.39-.39-.63-.94-.7-1.64C13.36.84 14.23.48 14.92.28C15.62.08 16 0 16 0z"
              fill="#ffffff"
            />
          </svg>
        </button>
      </form>

      <!-- ticket viewer -->
      <section class="ticket-view p-4 space-y-3 bg-white rounded-lg hidden">
        <h1 class="font-semibold text-xl my-2">
          Ticket ID: <span>1324567895210</span>
        </h1>
        <div
          class="ticket-details space-y-3 p-3 bg-slate-200 rounded-md font-medium"
        >
          <p class="wifiNum">Wifi Number : <span>123456789</span></p>
          <p class="issue">Issue Type : <span>Network issue</span></p>
          <p class="resolvedIn">Issue Resolved in : <span>29/12/23</span></p>
          <p class="allocatedEngineer">
            Allocated Engineer: <span>sharif</span>
          </p>
          <p class="contactEngineer">Contact Engineer: <a>9876543210</a></p>
        </div>

        <!-- raise new ticket  -->
        <button
          type="button"
          class="rise-new-ticket btn-indigo flex gap-3 justify-center items-center"
        >
          <p>Raise Ticket</p>
          <svg
            class="inline-block"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M12.17 3.83c-.27-.27-.47-.55-.63-.88c-.16-.31-.27-.66-.34-1.02c-.58.33-1.16.7-1.73 1.13c-.58.44-1.14.94-1.69 1.48c-.7.7-1.33 1.81-1.78 2.45H3L0 10h3l2-2c-.34.77-1.02 2.98-1 3l1 1c.02.02 2.23-.64 3-1l-2 2v3l3-3v-3c.64-.45 1.75-1.09 2.45-1.78c.55-.55 1.05-1.13 1.47-1.7c.44-.58.81-1.16 1.14-1.72c-.36-.08-.7-.19-1.03-.34a3.39 3.39 0 0 1-.86-.63zM16 0s-.09.38-.3 1.06c-.2.7-.55 1.58-1.06 2.66c-.7-.08-1.27-.33-1.66-.72c-.39-.39-.63-.94-.7-1.64C13.36.84 14.23.48 14.92.28C15.62.08 16 0 16 0z"
              fill="#ffffff"
            />
          </svg>
        </button>

        <!-- view  existing  ticket  -->
        <button class="view-existing-ticket btn-gray">
          View Existing Ticket
        </button>
      </section>

      <!-- table view  -->
      <section class="table-view hidden">
        <!-- actions -->
        <div class="flex gap-x-5">
          <!-- raise new ticket  -->

          <button
            type="button"
            class="rise-new-ticket btn-indigo flex gap-3 justify-center items-center"
          >
            <p>Raise Ticket</p>
            <svg
              class="inline-block"
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M12.17 3.83c-.27-.27-.47-.55-.63-.88c-.16-.31-.27-.66-.34-1.02c-.58.33-1.16.7-1.73 1.13c-.58.44-1.14.94-1.69 1.48c-.7.7-1.33 1.81-1.78 2.45H3L0 10h3l2-2c-.34.77-1.02 2.98-1 3l1 1c.02.02 2.23-.64 3-1l-2 2v3l3-3v-3c.64-.45 1.75-1.09 2.45-1.78c.55-.55 1.05-1.13 1.47-1.7c.44-.58.81-1.16 1.14-1.72c-.36-.08-.7-.19-1.03-.34a3.39 3.39 0 0 1-.86-.63zM16 0s-.09.38-.3 1.06c-.2.7-.55 1.58-1.06 2.66c-.7-.08-1.27-.33-1.66-.72c-.39-.39-.63-.94-.7-1.64C13.36.84 14.23.48 14.92.28C15.62.08 16 0 16 0z"
                fill="#ffffff"
              />
            </svg>
          </button>
          <!-- view  existing  ticket  -->
          <button class="view-current-ticket btn-blue">
            View current Ticket
          </button>

          <a
            class="btn-gray text-center flex justify-center items-center"
            target="_blank"
            href="https://github.com/sharif-22/cyberdude-challenges/tree/main/javascript/02-javascript-dom/03-issues-complaint-app"
          >
            <button>Code</button>
          </a>
        </div>
        <!-- table  -->

        <div class="mt-10">
          <table class="">
            <thead class="bg-zinc-300">
              <tr>
                <th scope="col" class="px-4 py-3 border-gray-400 border-2">
                  S.no
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 border-gray-400 border-2 text-left"
                >
                  Issue Type
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 border-gray-400 border-2 text-left"
                >
                  Issue Date
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 border-gray-400 border-2 text-left"
                >
                  Allocated Engineer
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 border-gray-400 border-2 text-left"
                >
                  Engineer Contact
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 border-gray-400 border-2 text-left"
                >
                  Issue Resolved in
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 border-gray-400 border-2 text-left"
                >
                  Edit
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <img
            class="hidden w-80 mx-auto my-5"
            src="./assets/undraw_personal_file_re_5joy 1-b6c87f94.svg"
            alt="undraw_landscape_photographer_blv1"
          />
        </div>
      </section>
    </main>

    <!-- scripts  -->
    
  </body>
</html>
