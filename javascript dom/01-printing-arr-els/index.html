<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-printing-array-elements</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div>
      <h1>Enter your Skills</h1>
      <form>
        <input id="skillInput" type="text" placeholder="Enter your skills " />

        <!-- print the skills below  -->
        <ol class="skills">
          <li>Html</li>
          <li>Css</li>
          <li>Javascript</li>
          <li>react</li>
          <li>Github</li>
        </ol>

        <!-- submit btn  -->
        <button type="submit" id="submit">Submit</button>
      </form>
      <!-- printing the list items in a paragraph -->
      <p class="d-none">I have some Knowledge in :</p>
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
